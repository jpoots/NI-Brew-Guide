{% extends "brewguide/layout.html" %}
{% block body %}
    {% if message %}
        <div class="error">{{ message }}</div>
    {% endif %}
    <div class="container register">
        {% if message %}
        <div class="error">{{ message }}</div>
        {% endif %}
        <form method="POST" action="{% url 'register' %}" class="register"> <!-- Based on bootstrap example code-->
            {% csrf_token %}
            <div class="form-group col-sm-3 my-1">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group col-sm-3 my-1">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group col-sm-3 my-1">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group col-sm-3 my-1">
                <label for="confirmation">Confirm Password</label>
                <input type="password" class="form-control" name="confirmation" id="confirmation" placeholder="Confirm Password">
            </div>
            <div class="form-group col-sm-3 my-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
