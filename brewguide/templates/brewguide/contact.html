{% extends "brewguide/layout.html" %}
{% block body %}
<div class="container">

    <form method="POST" action="{% url 'contact' %}" id="contactForm">
        {% csrf_token %}
        <div>
            {% if message %}
                {{ message }}
            {% endif %}
        </div>
        <div class="form-group col-sm-3 my-1"> <!-- Based on bootstrap example code-->
            <label for="name">Name</label>
            <input type="name" class="form-control " id="name" placeholder="Name" name="name" autocomplete="off">
        </div>
        <div class="form-group col-sm-3 my-1">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="off">
        </div>
        <div class="form-group col-sm-8 my-1">
            <label for="body">Details</label>
            <textarea maxlength="500" class="form-control" id="body" name="body" rows="3" placeholder="Details"></textarea>
            <div>Characters Remaining: <span id="charCount">500</span></div>
        </div>
        <div class="form-group col-sm-3 my-1">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
